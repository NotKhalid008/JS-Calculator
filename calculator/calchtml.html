<html>
    <link rel="stylesheet" href="calccss.css">
    <body>
        <div id="myMain">
            <div class="myInpt">            
                <input placeholder="enter second num" type="text" id="myInpt1">
                &nbsp;
                <input placeholder="enter first num" type="text" id="myInpt2">
            </div>
            <div id="myBtns">
                <input type="button" id="add" value="&plus;">
                <input type="button" id="sub" value="&minus;">
                <input type="button" id="time" value="&times;">
                <input type="button" id="divi" value="&divide;">
            </div>
            <div id="myFinal">
                <p type="text" id="answer"></p>
                <input type="button" id="reset" value="C">
            </div>
        </div>
    </body>
    <script src="calcjs.js"></script>
</html>
