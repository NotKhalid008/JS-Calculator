<html>
    <link rel="stylesheet" href="calccss.css">
    <body>
        <div id="myMain">         
                <div class="in1">

                <input type="button" id="ans1" value="Ans">
                </div><br>
                <div class="in2">
                <input placeholder="enter lower num" type="text" id="myInpt2">

            <div id="myBtns">

            </div>

        </div>
